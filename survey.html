<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问卷调查</title>
    <link rel="stylesheet" href="css/survey.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script src="js/checkUname.js"></script>
    <script src="js/survey.js"></script>
</head>
<body>
    <!-- 内容主体 -->
    <div class="content_box">
        <!-- 问卷头部自我介绍 -->
        <div class="content_head">
            <div class="survey_title mtop wjintro" id="begin_content">
                <h2>网站页面设计调查问卷</h2>
                <div class="wjintro mtop">&nbsp; &nbsp; &nbsp; &nbsp;您好，我是华北水利水电大学17级软件工程208班的学生。为了解广大网民对网站设计持怎么样的想法，我针对性的做了一个关于网站设计的调查问卷，希望能得到您宝贵的意见和建议，谢谢！</div>
            </div>
        </div>
        <!-- 分割行 -->
        <div class="bar"></div>
        <!-- 问题与选项 -->
        <div class="survey_ques">
            <div class="title">
                <span class="answer_title">1、您的性别是：<span class="asterisk">*</span>
                <div class="icheckbox_div">
                    <div class="question">
                        <input type="radio" class="option" name="gender"><span class="option_label">男</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="gender"><span class="option_label">女</span>
                    </div>
                </div>
                </span>
            </div>
        </div>
        <div class="survey_ques">
            <div class="title">
                <span class="answer_title">2、您的年龄是：<span class="asterisk">*</span>
                <div class="icheckbox_div">
                    <div class="question">
                        <input type="radio" class="option" name="age"><span class="option_label">18周岁以下</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="age"><span class="option_label">18~25周岁</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="age"><span class="option_label">25~35周岁</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="age"><span class="option_label">35周岁以上</span>
                    </div>
                </div>
                </span>
            </div>
        </div>
        <div class="survey_ques">
            <div class="title">
                <span class="answer_title">3、您是否喜欢这个网站：<span class="asterisk">*</span>
                <div class="icheckbox_div">
                    <div class="question">
                        <input type="radio" class="option" name="isLike"><span class="option_label">喜欢</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="isLike"><span class="option_label">不喜欢</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="isLike"><span class="option_label">不喜欢也不讨厌</span>
                    </div>
                </div>
                </span>
            </div>
        </div>
        <div class="survey_ques">
            <div class="title">
                <span class="answer_title">4、您喜欢什么样类型风格的网页<span class="asterisk">*</span>
                <div class="icheckbox_div">
                    <div class="question">
                        <input type="radio" class="option" name="wtlike"><span class="option_label">清新自然</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="wtlike"><span class="option_label">简洁明了</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="wtlike"><span class="option_label">个性独特</span>
                    </div>
                    <div class="question">
                        <input type="radio" class="option" name="wtlike"><span class="option_label">内容丰富</span>
                    </div>
                </div>
                </span>
            </div>
        </div>
        <div class="survey_ques">
            <div class="title">
                <span class="answer_title">5、您对网站有什么建议吗？
                <div class="icheckbox_div">
                        <textarea type="text" class="blank option"  style="width: 300px;" rows="5"></textarea>
                </div>
                </span>
            </div>
        </div>

        <div class="submit">
            <button class="submit_btn pure-button pure-button-primary button-xlarge" onclick="submit()">提交</button>
            <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
            <button class="return_btn pure-button pure-button-primary button-xlarge" onclick="keepValue_survey()">返回首页</button>
        </div>


    </div>
    
</body>
</html>
